
<div class="d-flex p-2 justify-content-center">
    <div class="card border-dark mb-3 w-75">
        <div class="card-header">
            <div class="row">
                <h6 class="col">{{ post.author.login }} говорит:</h6>
                {% block edit_post %}
                {% endblock %}
            </div>
        </div>
        <div class="card-body text-dark">
            <p class="card-text">{{ post.content }}</p>
        </div>
        <div class="card-footer bg-transparent border-dark">{{ post.post_date.strftime('%Y-%m-%d %H:%M:%S') }}</div>
    </div>

</div>
